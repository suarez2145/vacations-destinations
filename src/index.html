<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Destinations Site</title>
  </head>
  <body>
    <div class="container-fluid py-4 px-3 mx-auto bg-light">
        <div class="container d-flex justify-content-center flex-column py-5">
            <h1 class="text-center main-font">Vacation Destinations WishList</h1>
            <h6 class="text-center">Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</h6>
        </div>
    </div>
    <div class="container text-center my-4">
        <div class="row cols-sm-6">
            <div class="col-md-6">
                <form id="destination-form">
                        <div class="col-lg-6 mb-3 text-start">
                            <label for="destination" class="form-label">Destination name</label>
                            <input placeholder="Enter the name of the destination here" type="text" name="clearable" class="form-control" id="destination-name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="col-lg-6 mb-3 text-start">
                            <label for="location" class="form-label">Location</label>
                            <input placeholder="Where is it located" type="text" name="clearable" class="form-control" id="location" aria-describedby="emailHelp" required>
                        </div>
                        <div class="col-lg-6 mb-3 text-start">
                            <label for="photo" class="form-label">Photo</label>
                            <input type="url" placeholder="Enter an image url of the place here" name="clearable" class="form-control" id="photo">
                        </div>
                        <div class="col-lg-6 mb-3 text-start">
                            <label for="description" class="form-label">Description</label>
                            <textarea  placeholder="Where is it located" type="text" name="clearable" class="form-control" id="description" aria-describedby="emailHelp"></textarea>
                        </div>
                    <div class="col-lg-6">
                        <button type="submit" id="submit-btn" class="btn btn-primary w-100">Add to list</button>
                    </div>

                </form>
            </div>
            <div class="col-md-6 my-4 my-lg-0" id="destination-cont">
                <h4 id="destination-header">Enter Destination Details</h4>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
